<div class="page-header">
	<h3>Edit</h3>
</div>

<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="title">Title</label>
		<div class="col-sm-10">
			<input type="text"  id="title" ng-model="newsEntry.title" class="form-control" value="newsEntry.title" />
		</div>
		<label class="control-label col-sm-2" for="content">Content</label>
		<div class="col-sm-10">
			<textarea ng-model="newsEntry.content" id="content" class="form-control" rows="10">{{newsEntry.content}}</textarea>
		</div>
		<div ng-repeat="category in newsEntry.categories">
			<label class="control-label col-sm-2" for="categoryName">Title</label>
			<div class="col-sm-10">
				<input type="text"  id="categoryName" ng-model="category.name" class="form-control" value="category.name" />
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="glyphicon glyphicon-ok"></span> Save</button>
		</div>
	</div>
</form>
